<!DOCTYPE html>
<html>
<body>
<table>
	<thead>
		<th>Start Date</th>
		<th>Amount</th>
		<th>Type</th>
		<th>Status</th>
		<th></th>
	</thead>
    <tbody>
    {{range .TimesOff}}
	    <tr>
            <td>{{.StartDate.Format "2-Jan"}}</td>
            <td>{{.Amount}}</td>
            <td>{{.Type}}</td>
            <td>{{.Status}}</td>
            <td>
            	<button {{if eq .Status "Taken"}}disabled{{end}}>Edit</button>
        	</td>
		</tr>
    {{end}}
	</tbody>
</table>
</body>
</html>
